<!DOCTYPE html>
<html>
  <head>
    <title>Shopping List</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Shopping List</h1>
    <p>
      New item: <input type="text" name="item" />
      <button type="button">Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
      <li>cooking oil</li>
      <li>breakfast cereal</li>
      <li>bread</li>
    </ol>

    <script>
      document
        .getElementsByTagName("button")[0]
        .addEventListener("click", function() {
          let li = document.createElement("li");
          let text = document.getElementsByTagName("input")[0].value;
          li.innerHTML = text;
          document.getElementsByTagName("ol")[0].appendChild(li);
        });
    </script>
  </body>
</html>
