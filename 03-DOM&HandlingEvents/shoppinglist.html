<!DOCTYPE html>
<html>
  <head>
    <title>Shopping List</title>
    <meta charset="UTF-8" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  </head>

  <body>
    <h1>Shopping List</h1>
    <p>
      New item: <input type="text" name="item" />
      <button type="button">Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
      <li>cooking oil</li>
      <li>breakfast cereal</li>
      <li>bread</li>
    </ol>

    <script>
      $("ol").on("dblclick", "li", function() {
        $(this).remove();
      });

      $("button").click(function() {
        let li = $("<li></li>").text($("input").val());
        $("ol").append(li);
      });
    </script>
  </body>
</html>
